<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js_folder/javascript.js"></script>
    <script>
        document.write("안녕하세요222<br>");
    </script>
    <!--
        * 스크립트 코드 작성 영역
        자바스크립트 코드를 실행하기 위해서는 <script> 태그 안에
        작성해야 하며, <head>, <body> 태그 아무 데나 올 수 있음
        여러번 사용해도 상관없지만 실행되는 순서가 다름.
    -->
</head>
<body>
    <script>
        document.write("안녕하세요333<br>")
    </script>
    <h1>JavaScript</h1>
    <script>
        document.write("안녕하세요444<br>")
    </script>
</body>
</html>

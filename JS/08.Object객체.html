<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Object Properties
            데이터를 구조화하고 저장하는 방법
             - {name : value} 의 형태
             - name의 따옴표는 생략 가능
                {"stdname" : "홍길동"}
                {stdname : "홍길동"}
        */

        // 1. 객체 리터럴
        // 간단하고 직관적인 방법으로 적은 코드로 객체를 생성
        // 객체의 구조를 한 눈에 알 수 있음
        // 새로운 속성 추가 및 삭제가 용이
        const obj1 = {
            name : '홍길동',
            age : 30
        }
        console.log(obj1);

        // 2. new Object 생성자
        // 생성 후 동적으로 속성을 추가 가능
        // 객체 생성이 명시적으로 드러나며, 생성자 패턴을 사용할 수 있음
        // Object 생성자의 특성을 활용하고자 할 때 사용
        const obj2 = new Object();
        obj2.name = '강감찬';
        obj2.age = 40;
        console.log(obj2);

        // 3. 클래스 정의 객체 생성
        // 클래스 정의를 통해 객체의 구조와 동작을 명확히 정의할 수 있음
        // 캡슐화 및 상속, 상속과 메서드 정의가 가능
        // 정의된 클래스를 통해 여러 객체를 생성하여 코드의 재사용성 높임
        // 여러 속성과 매서드를 포함하는 복잡한 객체를 생성할 때,
        // 상속, 다형성 등의 객체 지향 개념을 활용할 때,
        // 코드의 구조와 일관성을 유지할 때 사용.
        class Human {
            constructor(name, age){
                this.name = name;
                this.age = age;
            }
        }
        const obj3 = new Human('이순신', 50);
        console.log(obj3);

        // 객체의 속성 접근방법
        // 1. 속성선택자 표기
        console.log('--- 속성 선택자 ---');
        console.log(obj1.name);
        console.log(obj1.age);

        // 2. 대괄호 표기
        console.log('--- 대괄호 ---');
        console.log(obj1['name']);
        console.log(obj1['age']);

        let x = {
            a:123,
            b:"ABC",
            c:true,
            d:{},
            e:function(){}
        };

        let person = {
            firstName:"길동",
            lastName:"홍",
            id:"hong",
            fullName: function(){
                return this.firstName+" "+this.lastName;
            }
        }

        // 객체의 속성 처리
        console.log('----------------');
        // 속성 추가
        person.age = 30;
        console.log(person);
        // 속성 변경
        person.lastName = '김';
        person['firstName'] = '개똥';
        console.log(person);
        // 속성 삭제
        delete person.id;
        console.log(person);

        let varName = 'tel';
        person[varName] = '010-1111-2222';
        console.log(person);
        console.log(person.fullName());

        console.log('--- 전체출력 ---');
        for(let item in person){      
            console.log(item);          //속성
            console.log(person[item]);  //값
        }

        console.log("--- 객체 지향 ---");
        // 상속 예
        // 부모 클래스(Superclass)
        class Person{
            constructor(name, age){
                this.name = name;
                this.age = age;
            }
            //메서드
            greet(){
                return `안녕하세요, 저는 ${this.name}입니다.`;
            }
        }

        // 자식 클래스(Subclass)
        class Employee extends Person{
            constructor(name, age, position){
                super(name, age);
                this.position = position;
            }
            //자식 클래스의 메서드
            introduce(){
                return `${super.greet()}\n직책은 ${this.position}입니다.`;
            }
        }

        // 객체 생성
        const person1 = new Person('홍길동', 30);
        const employee1 = new Employee('김철수', 25, '개발자');

        // 매서드 호추러
        console.log(person1.greet());
        console.log(employee1.introduce());

    </script>
</head>
<body>
    <p id="target"></p>

    <script>
        let revObj = [
            {name : "손오공", age : 25},
            {name : "홍길동", age : 30},
            {name : "저팔계", age : 40},
        ];
        // document 객체로부터 아이디가 target인 객체(p태그)를
        // 자바스크립트 쪽으로 가져오기 
        let target1 = document.getElementById('target');
        let target = document.querySelector('#target');

        let str = "";
        for (let item of revObj){
            str += `이름 : ${item.name}, 나이 : ${item["age"]}<br>`;
        }
        // HTML 객체에 HTML 형식으로 데이터 삽입
        target.innerHTML = str;
        
    </script>
    
</body>
</html>

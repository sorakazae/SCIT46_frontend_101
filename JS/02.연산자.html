<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            1.산술연산자
                +,-,*,/,%,**,++,--
            2.대입연산자
                =,+=,-=,*=,/=,%=
            3.비교연산자
                >,>=,<,<=,==,!=,===,!==
            4.논리연산자
                &&,||,!=
            5.타입연산자
                typeof, instanceof
        */
       console.log(3**2);

       let strText = '칼국수';
       let strText2 = strText; 
       strText = '쌀국수';
       console.log(strText);
       console.log(strText2);

       // 문자열 연산
       let text1 = '홍';
       let text2 = '길동';
       let text3 = text1+text2;
       console.log(text3);

       let a=10, b=20;
       let str = a+"와"+b+"의 \n합계 값은 = "+(a+b);
       console.log(str);

       // Template 문자열
       // 변수, 함수 호출 및 객체 속성 접근
       let template = `${a}와 ${b}의 \n합계 합은 = ${a+b}`;
       console.log(template);

       // 문자열과 숫자 연산
       let x = 5+5;             //숫자연산
       let y = '5'+5;           //문자열 이어붙이기
       let z = 5+'Hello'+5;     //문자열 이어붙이기
       console.log(x);
       console.log(y);
       console.log(z);
       
       // 비교연산
       let num1 = 50;
       let num2 = '50';
       let num3 = 30;
       let num4 = '30';
       console.log(num1 == num2);   //true
       console.log(num1 === num2);  //false
       console.log(num3 !== num4);  //true

       // 논리연산
       console.log(num1 < num3 || num1 > num3);
    </script>
</head>

</html>

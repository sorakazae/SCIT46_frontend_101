<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            BOM : Browser Object Model
            1. Window
            2. Screen
            3. Location
            4. Navigator
            5. Alert(alert, confirm, prompt)
            6. History
        */
       function closeWindow(){
            window.close();    //현재 창 닫기
       }
       function openWindow(){
            //window.open('https://www.naver.com');   //새 창 열기    

            //화면 중앙에 새 창 열기
            let w = screen.width/2;
            let h = screen.height/2;
            let t = screen.height/4;
            let l = screen.width/4;
            let win = window.open(
                'http://www.naver.com'
                ,"_blank"
                , `top=${t},left=${l},width=${w},height=${h}`
            );
       }
       function screenInfo(){
            let x = screen.width;
            let y = screen.height;
            alert(x+'*'+y);
       }
       function locationHref(){
            window.location.href = 'http://www.google.com';
       }

       function navigatorInfo() {
            alert(navigator.userAgent);     //브라우저 정보
       }

       function confirmWindow(){
            let result = confirm('삭제하시겠습니까?');
            alert('결과: '+result);
       }

       function goForward(){
            window.history.forward();
       }

       function goBack(){
            history.back();
       }

       function output1(){
            let d = new Date();
            let str = '';
            let year = d.getFullYear();
            let month = d.getMonth() + 1;
            let date = d.getDate();
            let arr = ['일','월','화','수','목','금','토'];
            let day = arr[d.getDay()];
            let hour = d.getHours();
            let min = d.getMinutes();
            let sec = d.getSeconds();

            str += `${year}년 ${month}월 ${date}일`;
            str += `${day}요일`;
            str += `${hour}시 ${min}분 ${sec}초`;

            let div = document.getElementById('time');
            div.innerHTML = str;
       }
       function output2(){
            // 콜백함수
            // 다른 함수의 인자로 전달되어 나중에 호출되는 함수
            // setTimeout() 함수는 지정한 시간이 지난 후에
            // 한 번 콜백 함수를 실행
            setTimeout(function() {
                let d = new Date();
                alert(d.toLocaleDateString());
            }, 3000);
        }

        function output3(){
            let d = new Date();
            let hour = d.getHours();
            let min = d.getMinutes();
            let sec = d.getSeconds();
            let str = '';

            str += `${hour < 10 ? `0${hour}` : hour}`;
            str += ` : ${min < 10 ? `0${min}` : min}`;
            str += ` : ${sec < 10 ? `0${sec}` : sec}`;

            let div = document.getElementById('time2');
            div.innerHTML = str;
        }

        let timer;
        function timeStart(){
            timer = setInterval(output3, 1000);
        }
        function timeStop(){
            clearInterval(timer);
        }
    </script>
</head>
<body>
    <h1>Javascript Window</h1>

    <input type="button" onclick="closeWindow()" value="창 닫기">
    <input type="button" onclick="openWindow()" value="창 열기">
    <input type="button" onclick="screenInfo()" value="화면 정보">
    <input type="button" onclick="locationHref()" value="주소 이동">
    <input type="button" onclick="navigatorInfo()" value="브라우저 정보">
    <input type="button" onclick="alert('경고창')" value="경고창">
    <input type="button" onclick="confirmWindow()" value="확인창">
    <input type="button" onclick="goFoward()" value="앞으로">
    <input type="button" onclick="goBack()" value="뒤로">

    <hr>
    <input type="button" onclick="output1()" value="시간출력(즉시 한번)">
    <input type="button" onclick="output2()" value="시간출력(잠시 후 한번)">
    <input type="button" onclick="timeStart()" value="시간출력(계속)">
    <input type="button" onclick="timeStop()" value="시간멈춤">
    <div id="time"></div>
    <div id="time2"></div>

</body>
</html>

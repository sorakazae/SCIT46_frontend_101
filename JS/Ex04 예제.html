<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            let btn1 = document.querySelector('#btn1');
            let btn2 = document.querySelector('#btn2');

            let target = document.querySelector('#target');

            btn1.addEventListener('click', function() {
                let list = [
                    {"이름":"홍길동","등급":"일반회원","가입일":"20/01/03"},
                    {"이름":"손오공","등급":"실버회원","가입일":"22/04/07"},
                    {"이름":"이순신","등급":"골드회원","가입일":"24/03/01"}
                ];

                let str='<table>';
                str += '<tr><th>이름</th><th>등급</th><th>가입일</th></tr>';
                for (let i = 0; i <list.length; i++){
                    str += `<tr>`;
                    str += `<td>${list[i]["이름"]}</td>`;
                    str += `<td>${list[i]["등급"]}</td>`;
                    str += `<td>${list[i]["가입일"]}</td>`;
                    str += `</tr>`;
                }
                str += '</table>';

                
                target.style.display = 'block';
                target.innerHTML = str;

            });
            btn2.addEventListener('click', function(){
                target.style.display = 'none';
            });
        }
    </script>
</head>
<body>
    <input type="button" value="정보 보기" id="btn1">
    <input type="button" value="정보 닫기" id="btn2">
    <div id="target"></div>
</body>
</html>

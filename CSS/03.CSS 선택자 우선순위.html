<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용 우선순위</title>
    <style>
        body{
            color: darkviolet;
            font-size: 30px;
        }
        h1{
            /* color: red; */
            color: red !important;
            /*
                !important는 속성 값 뒤에 붙이며,
                해당 규칙이 다른 모든 규칙보다 우선 적용
            */
        }
        .text{
            color: blue;
        }
        #text{
            color: green;
        }
    </style>
</head>
<body>
    <!-- 
    * CSS 적용 우선순위
    1. !important
        !important 키워드는 우선순위를 무시하고 해당 스타일을 강제 적용
        여러 !important 규칙이 충돌하면 기본 우선순위 규칙이 적용
    2. 인라인 스타일
    3. 아이디 선택자(#)
    4. 클래스 선택자(.)
    5. 태그 선택자

    * 명시도
    인라인 스타일 - 1000
    ID 선택자 - 100
    클래스, 속성([thle="text"]), 가상 선택자(:hover) - 10
    태그, 의사 요소 선택자(::after) - 1
    -->
    <h1>CSS 적용 우선순위 - 태그</h1>
    <h1 class="text">CSS 적용 우선순위 - 클래스</h1>
    <h1 id="text" class="text">CSS 적용 우선순위 - 아이디</h1>
    <h1 style="color: yellow; font-size: 20px;">
        CSS 적용 우선순위 - 인라인
    </h1>
    <h1>CSS 적용 우선순위 - !important</h1>
    
</body>
</html>

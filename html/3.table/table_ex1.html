<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            <strong>Modern Browser</strong>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <td>크롬</td>
            <td>Google</td>
            <td><a href="https://www.google.com/chrome">https://www.google.com/chrome</a></td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozila</td>
            <td><a href="https://www.mozilla.com/ko/firefox">https://www.mozilla.com/ko/firefox</a></td>
        </tr>
        <tr>
            <td>엣지</td>
            <td>microsoft</td>
            <td><a href="https://www.microsoft.com/edge">https://www.microsoft.com/edge</a></td>
        </tr>
    </table>
</body>
</html>

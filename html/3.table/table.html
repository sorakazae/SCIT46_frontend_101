<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        /* 태그의 이름으로 불러서 스타일 속성 변경 */
        table, td, th{
            /*
                CSS 속성
                separate: 기본값, 각 셀의 경계를 분리
                collapse : 셀의 경계를 하나로 결합하여 중복되지 않도록
            */
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>table</h1>
    <table>
        <!-- <tr> : 테이블의 행을 만드는 태그 -->
        <tr>
            <!-- <td> : 테이블의 열을 만드는 태그 -->
            <td>표의 셀1</td>
            <td>표의 셀2</td>
            <td>표의 셀3</td>
        </tr>
        <tr>
            <td>표의 셀4</td>
            <td>표의 셀5</td>
            <td>표의 셀6</td>
        </tr>
    </table>
    <table>
        <caption>표의 제목</caption>
        <tr>
            <!-- 표의 제목 셀 -->
            <th colspan="2">이름</th>
            <th>나이</th>
            <th>핸드폰</th>
        </tr>
            <td rowspan="2">홍</td>
            <td rowspan="2">길동</td>
            <td rowspan="2">30</td>
            <td>010-1111-2222</td>
        </tr>
        <tr>
            <td>010-1111-5555</td>
        </tr>
        </tr>
            <td>김</td>
            <td>개똥</td>
            <td>40</td>
        <td>010-1111-2222</td>
</tr>
</table>
</body>
</html>

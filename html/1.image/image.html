<!DOCTYPE html>
<html lang="en">

    <title>image</title>

<body>
    <h1>image</h1>
    <!-- <img> : HTML 내에 이미지를 불러오는 태그 -->
    <!-- src 속성 : 불러올 이미지의 경로를 지정 -->

                width="200px" height="200px">&nbsp;
        <figcaption>Yes, but</figcaption>
    </figure>
